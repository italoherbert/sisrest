
services:
  postgresql:
    image: postgres:latest
    container_name: sisrest-db
    restart: always
    environment:
      - POSTGRES_DB=sisrest
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    volumes:
      - postgresql-data:/var/lib/postgresql/data

volumes:
  postgresql-data:
    driver: local  